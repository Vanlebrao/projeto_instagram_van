<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaVAn</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="imagem celular com interface do instagram">
        </div>
        <div class="instavan-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="intagram logo">
                <div class="profile-photo">
                    <img src="./images/vanessa.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vanlebrao</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vanlebrao?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./images/apple-button.png" alt="apple store">
                        
                    </a>
                    <a href="#" class="app-download">
                        <img src="./images/googleplay-button.png" alt="googleplay store">
                    </a>
                

                </div>
            </div>
        </div>
    </div>

</body>

</html>
